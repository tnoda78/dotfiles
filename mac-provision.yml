- hosts: localhost
  connection: local
  become: no
  vars:
    homebrew_taps:
      - 'homebrew/services'
    homebrew_packages:
      - { name: awscli }
      - { name: curl, state: 'latest' }
      - { name: dep }
      - { name: direnv }
      - { name: elixir }
      - { name: ffmpeg }
      - { name: fish }
      - { name: git, state: 'latest' }
      - { name: go }
      - { name: graphviz }
      - { name: hugo }
      - { name: imagemagick }
      - { name: jq }
      - { name: jenv }
      - { name: libmagic }
      - { name: libiconv }
      - { name: mecab }
      - { name: mecab-ipadic }
      - { name: mongodb }
      - { name: mysql }
      - { name: node }
      - { name: pandoc }
      - { name: peco }
      - { name: postgresql }
      - { name: pyenv }
      - { name: rbenv, state: 'latest' }
      - { name: redis }
      - { name: ruby-build, state: 'latest' }
      - { name: terraform }
      - { name: yarn }
      - { name: zsh, install_options: disable-etcdir }
    homebrew_cask_packages:
      - { name: android-studio }
      - { name: docker }
      - { name: firefox }
      - { name: google-chrome }
      - { name: google-japanese-ime }
      - { name: insomniax }
      - { name: iterm2 }
      - { name: java }
      - { name: java8 }
      - { name: karabiner-elements }
      - { name: licecap }
      - { name: skype }
      - { name: slack }
      - { name: vagrant }
      - { name: visual-studio-code }
    npm_packages:
      - { name: "@angular/cli" }
      - { name: babel-core }
      - { name: create-react-app }
      - { name: create-react-native-app }
      - { name: fony }
      - { name: markdown-pdf }
      - { name: n }
      - { name: minifier }
      - { name: generator-hubot }
      - { name: webpack }
      - { name: webpack-dev-server }
      - { name: watchman }
      - { name: vue-cli }
      - { name: yo }
  tasks:
    # homebrew
    - name: homebrewのtapリポジトリを追加
      homebrew_tap: tap={{ item }} state=present
      with_items: '{{ homebrew_taps }}'

    - name: brew パッケージをインストール
      homebrew: >
        name={{ item.name }}
        state={{ item.state | default('present') }}
        install_options={{
          item.install_options | default() | join(',')
          if item.install_options is not string
          else item.install_options
        }}
      with_items: '{{ homebrew_packages }}'
      register: brew_result
    - name: brew パッケージの情報保存先ディレクトリを作成
      file: path=brew_info state=directory
    - name: brew パッケージの情報を保存
      shell: brew info {{ item }} > brew_info/{{ item }}
      with_items: '{{brew_result.results | selectattr("changed") | map(attribute="item") | map(attribute="name") | list}}'

    # cask
    - name: cask パッケージをインストール
      homebrew_cask: name={{ item.name }} state={{ item.state|default('installed') }}
      with_items: '{{ homebrew_cask_packages }}'
      register: cask_result
    - name: cask パッケージの情報保存先ディレクトリを作成
      file: path=cask_info state=directory
    - name: cask パッケージの情報を保存
      shell: brew cask info {{ item }} > cask_info/{{ item }}
      with_items: '{{ cask_result.results | selectattr("changed") | map(attribute="item") | map(attribute="name") | list }}'
    # oh-my-zsh
    - name: oh-my-zsh のインストール
      shell: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh
      args:
        creates: ~/.oh-my-zsh/
    - name: npmパッケージのインストール
      npm: name={{ item.name }} global=yes
      with_items: '{{ npm_packages }}'
